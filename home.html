<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politician Info</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/home.css">
</head>
<body>
 
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">Politicians Hub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
            <button class="btn btn-light ms-3" id="themeToggle">Toggle Theme</button>
        </div>
    </div>
</nav>

<!-- Search Section -->
<div class="container text-center mt-5">
    <h1 class="search-title">Search for a Country</h1>
    <input type="text" id="countrySearch" class="form-control" placeholder="Type country name...">
    <div id="suggestions" class="suggestions-box"></div>
</div>

<!-- Ministers Section -->
<div class="container mt-5">
    <h2 class="text-center">Ministers by Country</h2>
    <div id="ministersContainer" class="row gap-3 mt-3"></div>
</div>

<!-- Minister Details Modal -->
<div class="modal fade" id="ministerModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Minister Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="ministerDetails"></div>
        </div>
    </div>
</div>

 <!-- JavaScript and Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
